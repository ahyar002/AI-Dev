<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django TODO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(10, 10, 15, 0.7);
            --text-color: #e0e6ed;
            --accent-color: #00f3ff;
            /* Cyan Neon */
            --secondary-color: #bc13fe;
            /* Purple Neon */
            --danger-color: #ff0055;
            --glass-border: 1px solid rgba(0, 243, 255, 0.1);
            --shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            --glow: 0 0 15px rgba(188, 19, 254, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a12 0%, #000000 100%);
        }

        .container {
            width: 100%;
            max-width: 650px;
            margin-top: 60px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        h1,
        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--secondary-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: var(--shadow), inset 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 35px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.02);
            margin: 15px 0;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        li:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .completed {
            text-decoration: line-through;
            color: #666;
            opacity: 0.5;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
            transition: all 0.3s;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 8px var(--accent-color);
        }

        button,
        .btn-primary {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        button:hover,
        .btn-primary:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-danger {
            border-color: var(--danger-color);
            color: var(--danger-color);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.1);
        }

        .btn-danger:hover {
            background: var(--danger-color);
            color: #fff;
            box-shadow: 0 0 20px var(--danger-color);
        }

        .actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .actions a {
            font-size: 0.85em;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .actions a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        /* Form Styles */
        input[type="text"],
        textarea,
        input[type="datetime-local"] {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--accent-color);
            font-family: 'Outfit', sans-serif;
            box-sizing: border-box;
            transition: all 0.3s;
            font-size: 1em;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            height: 6px;
            width: 100%;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50px;
            box-shadow: 0 0 15px var(--accent-color);
        }

        .stats {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #aaa;
            font-weight: 300;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Global confetti function
        function triggerConfetti() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#00f3ff', '#bc13fe', '#ffffff'],
                disableForReducedMotion: true
            });
        }

        // Dynamic Background Animation - Neural Network Style
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 1.5 + 0.5;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe'; // Cyan or Purple
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth * 0.08, 80);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        const opacity = (1 - distance / 120) * 0.3;
                        ctx.strokeStyle = `rgba(100, 100, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();
    </script>
</body>

</html>
