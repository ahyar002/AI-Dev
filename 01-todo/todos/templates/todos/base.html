<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django TODO App</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f9f9f9; margin: 10px 0; padding: 10px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .completed { text-decoration: line-through; color: #888; }
        a { text-decoration: none; color: #007bff; }
        button { background: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; padding: 10px 20px; display: inline-block; margin-bottom: 20px; }
        .actions a { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Django TODO App</h1>
    {% block content %}
    {% endblock %}
</body>
</html>
